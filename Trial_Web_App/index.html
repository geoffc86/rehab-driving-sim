<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Stopwatch</title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div id='timer'>00:00:00:00</div>
  <div id='labels'>
    <span id='hh'>Hours</span>
    <span id='mm'>Minutes</span>
    <span id='ss'>Seconds</span>
    <span id='ms'>Centiseconds</span>
  </div>


  <div id='controls'>
    <button onclick='startTimer()' id='go' class="cntrls">Start Experiment</button>
    <button onclick='stopTimer()' id='stop' class="cntrls">Stop Experiment</button>
    <button onclick='clearTimer()' id='clear' class="cntrls">Clear Experiment</button>
    <button onclick='startTrial()' id='start' class="cntrls">Start Trial</button>
  </div>

  <div id="counters">
    <div id="rows"><button onclick='trackCounter()' id='track' class="cntrs">Track Violation</button></div>
    <div id="rows"><button onclick='tractionCounter()' id='traction' class="cntrs">Traction Loss</button></div>
    <div id="rows"><button onclick='crashCounter()' id='crash' class="cntrs">Crash</button></div>
  </div>

  <script src="./timer.js"></script>

</body>

</html>
