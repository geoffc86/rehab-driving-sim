<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Stopwatch</title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div id='timer'>00:00:00:00</div>
  <div id='labels'>
    <span id='hh'>Hours</span>
    <span id='mm'>Minutes</span>
    <span id='ss'>Seconds</span>
    <span id='ms'>Centiseconds</span>
  </div>


  <div id='controls'>
    <button onclick='startTimer()' id='go' class="cntrls">Start Experiment</button>
    <button onclick='stopTimer()' id='stop' class="cntrls">Stop Experiment</button>
    <button onclick='clearTimer()' id='clear' class="cntrls">Clear Experiment</button>
    <button onclick='startTrial()' id='start' class="cntrls">Start Trial</button>
  </div>

  <div id="counters">
    <div id="rows"><button onclick='trackCounter()' id='track' class="cntrs">(1) Track Violation</button></div>
    <div id="rows"><button onclick='tractionCounter()' id='traction' class="cntrs">(2) Traction Loss</button></div>
    <div id="rows"><button onclick='crashCounter()' id='crash' class="cntrs">(3) Crash</button></div>
    <div id="rows"><button onclick='lap()' id='lap' class="cntrs">(4) Lap</button></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./timer.js"></script>

</body>

</html>
